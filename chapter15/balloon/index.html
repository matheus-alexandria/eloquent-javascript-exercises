    <title>balloon challenge</title>
    <script>
      function blow(event) {
        const balloon = document.querySelector('p');
        const curFontSize = Number(balloon.style.fontSize.split('px')[0]);
        if (event.key === "ArrowUp") {
          balloon.style.fontSize = `${curFontSize + 2}px`;
        }

        if (event.key === "ArrowDown") {
          balloon.style.fontSize = `${curFontSize - 2}px`;
        }
